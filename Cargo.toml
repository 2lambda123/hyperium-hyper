[package]

name = "hyper"
version = "0.7.2"
description = "A modern HTTP library."
readme = "README.md"
documentation = "http://hyperium.github.io/hyper/hyper/index.html"
repository = "https://github.com/hyperium/hyper"
license = "MIT"
authors = ["Sean McArthur <sean.monstar@gmail.com>",
           "Jonathan Reem <jonathan.reem@gmail.com>"]
keywords = ["http", "hyper", "hyperium"]

[dependencies]
httparse = "1.0"
language-tags = "0.2.2"
log = "0.3"
mime = "0.1.2"
num_cpus = "0.2"
rustc-serialize = "0.3"
time = "0.1"
traitobject = "0.0.1"
typeable = "0.1"
unicase = "1.2.0"
url = "0.5"

[dependencies.cookie]
version = "0.2"
default-features = false

[dependencies.heapsize]
version = "0.3"
optional = true

[dependencies.heapsize_plugin]
version = "0.1.2"
optional = true

[dependencies.openssl]
version = "0.7"
optional = true

[dependencies.solicit]
version = "0.4"
default-features = false

[dependencies.serde]
version = "0.7"
optional = true

[dev-dependencies]
env_logger = "0.3"

[features]
default = ["ssl"]
heap_size = [
	"heapsize", "heapsize_plugin", "mime/heap_size", "language-tags/heap_size",
	"unicase/heap_size"
]
ssl = ["openssl", "cookie/secure"]
serde-serialization = ["serde"]
nightly = []
