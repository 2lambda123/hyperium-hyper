[package]

name = "hyper"
version = "0.10.0-a.0"
description = "A modern HTTP library."
readme = "README.md"
documentation = "http://hyperium.github.io/hyper"
repository = "https://github.com/hyperium/hyper"
license = "MIT"
authors = ["Sean McArthur <sean.monstar@gmail.com>",
           "Jonathan Reem <jonathan.reem@gmail.com>"]
keywords = ["http", "hyper", "hyperium"]

[dependencies]
httparse = "1.0"
language-tags = "0.2"
log = "0.3"
mime = "0.2"
rotor = "0.6"
rustc-serialize = "0.3"
spmc = "0.2"
time = "0.1"
unicase = "1.0"
url = "1.0"
vecio = "0.1"

[dependencies.cookie]
git = "https://github.com/alexcrichton/cookie-rs"
rev = "b9620ee28816ea5e2ab771fd69e5b031bece961c"
default-features = false

[dependencies.openssl]
version = "0.9.1"
optional = true

[dependencies.openssl-verify]
git = "https://github.com/sfackler/rust-openssl-verify"
rev = "d11a7d34de72f3417e875edc90e5ca44d2b8f33a"
optional = true

[dependencies.security-framework]
version = "0.1.4"
optional = true

[dependencies.serde]
version = "0.8"
optional = true

[dev-dependencies]
env_logger = "0.3"
num_cpus = "1.0"

[features]
default = ["ssl"]
ssl = ["openssl", "openssl-verify"]
serde-serialization = ["serde", "mime/serde"]
nightly = []
